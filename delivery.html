<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .toggle-button {
            cursor: pointer;
            user-select: none;
        }

        .subrow {
            display: none;
        }

        input[type="checkbox"] {
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Entregas</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Pedido</th>
                    <th>Data de Entrega</th>
                    <th>Checkbox</th>
                    <th>Data Entregue</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui, você irá iterar sobre seus pedidos e inserir as linhas e sublinhas conforme necessário -->
                <!-- O código abaixo é apenas um exemplo de como ficaria -->
                <!-- Você deve adaptar isso para sua lógica de renderização no lado do servidor ou no JavaScript -->
                <tr>
                    <td>Nome do Cliente</td>
                    <td>
                        <span class="toggle-button" onclick="toggleSubrows('uniqueID')">▶</span>
                        Nome do Recibo
                    </td>
                    <td>Data do Pedido</td>
                    <td>
                        <input type="checkbox" onchange="updateMainCheckbox('reciboName', this)">
                    </td>
                    <td>Data de Entrega</td>
                </tr>
                <!-- Exemplo de sublinha -->
                <tr class="subrow subrow-uniqueID">
                    <td></td>
                    <td>Nome do Produto (Quantidade)</td>
                    <td></td>
                    <td>
                        <input type="checkbox" onchange="updateSubCheckbox('reciboName', this)">
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function toggleSubrows(uniqueID) {
            const subrows = document.querySelectorAll(`.subrow-${uniqueID}`);
            for (const subrow of subrows) {
                subrow.style.display = subrow.style.display === 'none' ? '' : 'none';
            }
        }
        async function updateMainCheckbox(reciboName, checkboxElement) {
            const isChecked = checkboxElement.checked ? 1 : 0;

            // Se o checkbox principal for marcado, marque todos os checkboxes das sublinhas
            if (isChecked) {
                const subCheckboxes = document.querySelectorAll(`input[data-recibo="${reciboName}"]`);
                subCheckboxes.forEach(subCheckbox => subCheckbox.checked = true);
            }

            // Aqui, você pode fazer uma chamada ao backend para atualizar o status de entrega
            // para todos os itens associados a esse reciboName
            try {
                const response = await fetch(`https://confort.azurewebsites.net/update-delivery/${reciboName}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        deliveryChecked: isChecked
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update delivery status');
                }

                const result = await response.json();
                console.log(result);

            } catch (error) {
                console.error('Error updating delivery status:', error);
            }
        }


        async function updateSubCheckbox(reciboName, checkboxElement) {
            const isChecked = checkboxElement.checked ? 1 : 0;

            // Se um checkbox de sublinha for desmarcado, desmarque o checkbox principal
            if (!isChecked) {
                const mainCheckbox = document.querySelector(`input[data-main-recibo="${reciboName}"]`);
                mainCheckbox.checked = false;
            }

            // Aqui, você pode fazer uma chamada ao backend para atualizar o status de entrega
            // para o item específico associado a esse reciboName
            try {
                const response = await fetch(`https://confort.azurewebsites.net/update-delivery-item/${reciboName}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        deliveryChecked: isChecked
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update delivery status for item');
                }

                const result = await response.json();
                console.log(result);

            } catch (error) {
                console.error('Error updating delivery status for item:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('https://confort.azurewebsites.net/orders');
                const orders = await response.json();
        
                const tbody = document.querySelector('tbody');
                for (const order of orders) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${order.clientName}</td>
                        <td>
                            <span class="toggle-button" onclick="toggleSubrows('${order.id}')">▶</span>
                            ${order.reciboName}
                        </td>
                        <td>${new Date(order.orderDate).setDate(new Date(order.orderDate).getDate() + 10).toLocaleDateString()}</td>
                        <td>
                            <input type="checkbox" onchange="updateMainCheckbox('${order.reciboName}', this)" ${order.deliveryChecked ? 'checked' : ''}>
                        </td>
                        <td>${order.deliveryDate ? new Date(order.deliveryDate).toLocaleString() : ''}</td>
                    `;
                    tbody.appendChild(tr);
                }
            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
            }
        });



        
    </script>
</body>

</html>
