<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.orders-container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 30px;
    border-bottom: 2px solid #e0e0e0;
    padding-bottom: 10px;
}

h2 {
    color: #555;
    margin-top: 20px;
    margin-bottom: 15px;
    font-size: 1.5em;
}

.order-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #e0e0e0;
}

.order-item:last-child {
    border-bottom: none;
}

.delete-button {
    background-color: #ff4b5c;
    color: #fff;
    border: none;
    padding: 5px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.delete-button:hover {
    background-color: #e43f4d;
}

    </style>
    
</head>
<body>
    <div class="orders-container">
        <h1>Lista de Pedidos</h1>
        <div id="orders-list"></div>
    </div>

    <script>$(document).ready(function() {
        fetchOrders();
    
        async function fetchOrders() {
            try {
                const response = await fetch('https://confort.azurewebsites.net/orders');
                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                console.error("Erro ao buscar pedidos:", error);
            }
        }
    
        function displayOrders(orders) {
            const sortedOrders = orders.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));
            let currentMonth = null;
    
            for (const order of sortedOrders) {
                const orderMonth = new Date(order.orderDate).toLocaleString('pt-BR', { month: 'long' });
    
                if (currentMonth !== orderMonth) {
                    currentMonth = orderMonth;
                    $('#orders-list').append(`<h2>${orderMonth}</h2>`);
                }
    
                $('#orders-list').append(`
                    <div class="order-item">
                        ${order.reciboName}
                        <button class="delete-button" data-recibo="${order.reciboName}">Excluir</button>
                    </div>
                `);
            }
    
            $('.delete-button').click(async function() {
                const reciboName = $(this).data('recibo');
                const confirmDelete = confirm(`Deseja excluir o pedido ${reciboName}?`);
    
                if (confirmDelete) {
                    try {
                        // Remover do banco de dados
                        const response = await fetch(`https://confort.azurewebsites.net/order-by-recibo/${reciboName}`, {
                            method: 'DELETE'
                        });

    
                        if (response.ok) {
                            alert('Pedido excluído com sucesso!');
                            location.reload(); // Recarregar a página
                        } else {
                            alert('Erro ao excluir pedido.');
                        }
                    } catch (error) {
                        console.error("Erro ao excluir pedido:", error);
                    }
                }
            });
        }
    });
    </script>
</body>
</html>
